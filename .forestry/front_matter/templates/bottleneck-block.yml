fields:
- type: file
  name: image
  label: Left image
  description: Image visible on the left side
- type: field_group
  name: content
  label: Content
  fields:
  - type: file
    name: logo
    label: Logo
    description: Logo at top of right side
  - type: textarea
    name: header
    label: Text before the form (under the logo)
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: boolean
    name: noform
    label: No form
  - type: field_group
    name: form
    label: Form
    description: ''
    fields:
    - type: include
      name: form_content
      label: Form content
      template: signup-form
  - type: textarea
    name: postform
    label: End text
    description: Text after the form.
    config:
      wysiwyg: true
      schema:
        format: markdown
- type: textarea
  name: bottomtext
  label: Text under the block
  description: Text after the block
  config:
    wysiwyg: true
    schema:
      format: markdown
